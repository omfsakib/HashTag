{% load static %}
<div class="banner7">
    <div class= "oc-banner7-container">
        <div class="flexslider oc-nivoslider">
            <div class="oc-loading"></div>
            <div id="oc-inivoslider1" class="nivoSlider">
                {% for i in hbcimage %}
                <img style="display: none;" src="{{i.banner_img.url}}" title="{% cycle '#banner7-caption2' '#banner7-caption3' '#banner7-caption4' %}">
                {% endfor %}
            </div>
            {% for i in hbcimage %}
            <div id="{% cycle 'banner7-caption2' 'banner7-caption3' 'banner7-caption4' %}" class="banner7-caption nivo-html-caption nivo-caption move-slides-effect" data-class="{% cycle 'slide-movetype3' 'slide-movetype2' 'slide-movetype1' %}">
                <div class="timeloading"></div>
                <div class="container banner7-content {% cycle 'slider-3' 'slider-2' 'slider-1'  %} ">
                    <div class="text-content">							
                        <h1 class="title1"></h1>
                        <h2 class="sub-title"></h2>
                        <div class="banner7-des">
                            <h3>{{i.title_heading}}</h3>
                            <h3>{{i.sub_title_heading}}</h3>
                            <p>{{i.short_description}}</p>            
                        </div>
                        <div class="banner7-readmore">
                            <a class="btn" href="{% url 'store:category_view' i.estimated_category.id %}" title="Shop now">Shop now</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
                    <script type="text/javascript">
                        $(window).load(function() {
                            $('#oc-inivoslider1').nivoSlider({
                                effect:    "random"  ,
                                slices: 15,
                                boxCols: 8,
                                boxRows: 4,
                                manualAdvance:  false  ,
                                animSpeed: 500,
                                pauseTime:   5000  ,
                                startSlide: 0,
                                controlNav:   true  ,
                                directionNav:   true  ,
                                controlNavThumbs: false,
                                pauseOnHover:   true  ,
                                prevText: '<i class="ion-chevron-left"></i>',
                                nextText: '<i class="ion-chevron-right"></i>',
                                afterLoad: function(){
                                    $('.oc-loading').css("display","none");
                                    $('.timeloading').css('animation-duration'," 5000ms ");
                                },						
                            });
                        });
                    </script>
                    </div>
                </div>
            </div>
            <div id="cmsblock-29"  class="cmsblock">
                <div class='description'>
                    <div class="banner-6">
                        {% for i in ccimage %}
                        <div class="col-sm-4 {% cycle 'col1' 'col2' 'col3' %}">
                            <div class="col-img">
                                <img src="{{ i.img.url }}" alt="banner 6">
                            </div>
                            <div class="text-content">
                                <h3>{{i.heading}}</h3>
                                <h3>{{i.sub_heading}}</h3>
                                <a href="{% url 'store:category_view' i.estimated_category.id %}">view collection</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
